
services:
  # 1. Backend Service (Flask API)
  - type: web
    name: roamiq-backend
    env: python
    region: ohio
    plan: free
    buildCommand: pip install -r requirements-render.txt
    startCommand: gunicorn backend.app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: backend.app:app
    autoDeploy: false

  # 2. Frontend Service (React App via Node.js)
  - type: web
    name: roamiq-frontend
    env: node
    region: ohio
    plan: free
    repo: https://github.com/SAILESH2508/RoamIQ
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s build -l $PORT

    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      # You must add REACT_APP_API_URL in the Render dashboard after deploying backend!
